<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Poppins / Google Fonts  ==================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>
    <!--Main ===================================================-->
    <main class="flex-center">
        <section>
            <div>
                <h1>READY TO LAUNCH IN...</h1>
                <ul>
                    <li>
                        <p>Dias</p>
                        <span class="timer point">00</span>
                    </li>
                    <li>
                        <p>Horas</p>
                        <span class="timer point">00</span>
                    </li>
                    <li>
                        <p>Minutos</p>
                        <span class="timer point">00</span>
                    </li>
                    <li>
                        <p>Segundos</p>
                        <span class="timer">00</span>
                    </li>
                </ul>
                <p>Inscreva-se para saber mais sobre o lançamento</p>
                <button id="btn-form">Inscreva-se</button>
            </div>
            <img src="assets/rocket.svg" alt="">
        </section>
    </main>

    <!--Formulário ===================================================-->
    <form action="" id="form">
        <fieldset>
            <p>Inscreva-se para participar</p>

            <div class="label-float">
                <input type="text" name="nome" id="nome" placeholder="" required>
                <label for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="email" name="email" id="email" placeholder="" required>
                <label for="email">Email</label>
            </div>

            <input type="submit" value="Enviar" id="submit">

        </fieldset>
        <div id="fechar">
            <button id="btn-fechar"></button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
