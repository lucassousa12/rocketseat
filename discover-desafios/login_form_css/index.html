<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Login Form Css</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
     
    <main>
        <a href="#">
            <img src="./images/logo.svg" alt="Logo">
        </a>
        
        <!-- SEÇÃOO DO FORMULÁRIO-->
        <div>
            <form id="login">
                <fieldset>
                    <legend hidden>Login</legend>

                    <h1 class="form_title">
                        <img src="./images/log-in.svg" alt="Símbolo Login">
                        Faça seu login
                    </h1>
                    <p>Entre com suas informações de cadastro.</p>


                    <div class="email">
                        <label for="user_email">E-mail</label>
                        <input type="email" name="user_email" id="user_email" placeholder="Digite seu e-mail">
                        <img src="./images/mail.svg" alt="imagem de entrada de e-mail">
                    </div>

                    <div class="password">
                        <label for="user_password">Senha</label>
                        <input type="password" name="user_password" id="user_password" placeholder="Digite sua senha">
                        <img src="./images/lock.svg" alt="imagem de entrada de senha">
                        <button id="btn_see_password">
                            <img src="./images/eye.svg" alt="Botão de ver a senha.">
                        </button>
                    </div>

                    <div class="check">
                        <input type="checkbox" name="check_remember" id="check_remember">
                        <label for="check_remember">Lembre-me</label>
                        <a href="#">Esqueci minha senha</a>
                    </div>

                    <button id="btn_login">Entrar</button>

                    <div class="sign_in">
                        Não tem uma conta?
                        <a href="#">Registre-se</a>
                    </div>

                </fieldset>
            </form>
        </div>

        <!-- IMAGEM DE FUNDO --> 
        <div class="main_background">
            <img src="./images/side-image.jpg" alt="Imagem ilustrativa de acampamento.">
        </div>

    </main>
</body>
</html>
