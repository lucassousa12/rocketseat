<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <main>
        <h1>Estrutura HTML</h1>
        <dl>
            <dt>
                <a href="https://www.w3schools.com/tags/tag_doctype.asp" target="_blank">
                    <strong>&excl;DOCTYPE html</strong>
                </a>
            </dt>
            <dd>Define o tipo do documento como HTML5</dd>

            <dt>
                <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" target="_blank">
                    <strong>html</strong>
                </a>
            </dt>
            <dd>Define um documento HTML</dd>

            <dt>
                <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank">
                    <strong>head</strong>
                </a>
            </dt>
            <dd>Container para metadados, título da página, links...</dd>

            <dt>
                <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank">
                    <strong>body</strong>
                </a>
            </dt>
            <dd>Corpo do documento</dd>
        </dl>
    </main>
</body>
</html>
