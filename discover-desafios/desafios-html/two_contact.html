<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>

    <fieldset>
        <legend>Entre em contato</legend>
        <br>
        <form>

            <!-- ASSUNTO-->
            <label for="assunto">
                <Strong>Assunto:</Strong>
            </label>
            <select name="assunto" id="assunto">
                <option value="opc1" selected>Suporte</option>
                <option value="opc2" >Sugestão</option>
                <option value="opc3" >Reclamação</option>
            </select>
            <br><br>

            <!-- NOME COMPLETO-->
            <label for="nome">
                <strong>Nome Completo:</strong>
            </label>
            <br>
            <input type="text" id="nome" placeholder="Seu nome">
            <br><br>

            <!-- EMAIL-->
            <label for="email">
                <strong>E-mail:</strong>
            </label>
            <br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com">
            <br><br>

            <!-- MENSAGEM-->
            <label for="mensagem">
                <strong>Mensagem:</strong>
            </label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <br><br>

            <!-- ACEITE CHECKBOX-->
            <input type="checkbox" name="check" id="check">
            <label for="check">Aceito receber novidades por e-mail</label>
            <br><br>
            
            <!-- BOTÃO-->
            <button>Enviar</button>
        </form>

    </fieldset>

</body>
</html>
