
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rocket Coffee</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
        
    <div id="all">

    <header>

        <nav id="nav">

            <a href="#" id="logo-desktop">
                <img src="./assets/logo-desktop.svg" alt="Logo Rocketseat">
            </a>
            <a href="#" id="logo-mobile">
                <img src="./assets/logo-mobile.svg" alt="Logo Rocketseat">
            </a>

            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Recompensas</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Lojas</a></li>
            </ul>

            <button class="btn-get-coffee without-arrow">
                PEGAR MEU CAFÉ 
            </button>
    
            <button id="btn-mobile">
                <img id="btn-mobile-close" src="./assets/menu-buguer-close.svg" alt="">
                <img id="btn-mobile-open" src="./assets/menu-buguer-open.svg" alt="">
            </button>

        </nav>

    </header>

    <main id="main">

        <p id="slogan">O café que fará seu <br> código decolar para <br> o próximo nível.</p>

        <button class="btn-get-coffee with-arrow">
            PEGAR MEU CAFÉ 
            <img src="./assets/arrow.svg" alt="">
        </button>

        <h1 id="title">
            Great Coffe <br/>
            <span>
                &lt; Great Code&#47; &gt;
            </span>
        </h1>

        <img src="./assets/rocket-coffee.png" alt="Imagem ilustrativa copo de café.">

    </main>

    	
    </div>
    <script src="./script.js"></script>
</body>
</html>
