<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte Poppins / Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Social Tree</title>
</head>
<body>
    <main class="">
        <div id="user-img" class="flex-center">
            <img  src="assets/user-vivian.jpg" alt="Imagem do usuário">
        </div>
        <a id="user-especial-link" href="#" target="_blank">@vivian_sobreiro</a>
        <ul>
            <li class="user-links">
                <a href="#">Twitter</a>
            </li>
            <li class="user-links">
                <a href="#">Twitch</a>
            </li>
            <li class="user-links">
                <a href="#">Instagram</a>
            </li>
            <li class="user-links">
                <a href="#">GitHub</a>
            </li>
        </ul>
        <ul class="icons flex-center">
            <li>
                <a href="#"  class="flex-center">
                    <img src="assets/twitter.svg" alt="Ícone do Twitter">
                </a>
            </li>
            <li>
                <a href="#" class="flex-center">
                    <img src="assets/twitch.svg" alt="Ícone da Twitch">
                </a>
            </li>
            <li>
                <a href="#" class="flex-center">
                    <img src="assets/instagram.svg" alt="Ícone do Instagram">
                </a>
            </li>
            <li>
                <a href="#" class="flex-center">
                    <img src="assets/linkedin.svg" alt="Ícone do Linkedin">
                </a>
            </li>
            <li>
                <a href="#" class="flex-center">
                    <img src="assets/github.svg" alt="Ícone do Github">
                </a>
            </li>
        </ul>
    </main>
    
</body>
</html>
